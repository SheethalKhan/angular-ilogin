<form
  [formGroup]="formdata"
  class="container"
  style="width:50%;position:relative;top:50px"
>
  <div class="form-group">
    <label>UserName</label>
    <input
      type="text"
      class="form-control"
      name="username"
      placeholder="username"
      formControlName="username"
    />
    <div
      *ngIf="
        formdata.controls['username'].invalid &&
        formdata.controls['username'].touched &&
        formdata.controls['username'].errors?.required
      "
      class="alert-danger"
    >
      Name is required
    </div>
  </div>
  <br />
  <div class="form-group">
    <label>Email</label>
    <input
      type="text"
      class="form-control"
      name="email"
      placeholder="email"
      formControlName="email"
    />
    <div *ngIf="formdata.controls['email'].errors?.email" class="alert-danger">
      invalid email format
    </div>
  </div>
  <br />
  <div class="form-group">
    <label>Password </label>
    <input
      type="text"
      class="form-control"
      name="password"
      placeholder="password"
      formControlName="password"
    />
    <div
      *ngIf="formdata.controls['password'].errors?.pattern"
      class="alert-danger"
    >
      invalid password format
    </div>
  </div>
  <div class="form-group">
    <label>ConfirmPassword </label>
    <input type="text" name="confirmpassword" formControlName="confirmpassword" class="form-control">
    <div *ngIf="formdata.controls['confirmpassword'].errors?.Validation" class="alert-danger">
    invalid email format
  </div>
  </div>
  <br />
  <button
    style="float:right"
    [disabled]="!formdata.valid"
    class="btn btn-primary"
    (click)="login()"
  >
    Login
  </button>
</form>

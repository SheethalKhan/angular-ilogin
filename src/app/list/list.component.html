<mat-toolbar style="background-color:grey">
  <div [matMenuTriggerFor]="menu1">Menu1</div>
  <div>
    <mat-menu #menu1="matMenu">adsffg</mat-menu>
  </div>
  <div [matMenuTriggerFor]="menu2">Menu2</div>
  <div>
    <mat-menu #menu2="matMenu">addfdfsffg</mat-menu>
  </div>
  <div class="btn-group" mdbDropdown>
  <button mdbDropdownToggle type="button" mdbBtn color="primary" class="dropdown-toggle waves-light"
    mdbWavesEffect>
    Basic dropdown
  </button>

  <div class="dropdown-menu dropdown-primary">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
    <div class="divider dropdown-divider"></div>
    <a class="dropdown-item" href="#">Separated link</a>
  </div>
</div>

    style="position:absolute;right:10px"

    (click)="popup()"
  >
    Add to Cart({{ cartList.length }})
  </button>-->
</mat-toolbar 
>
<div class="container scroll">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let array of arrayList">
      <mat-expansion-panel-header>
        {{ array.title }}
      </mat-expansion-panel-header>
      <label>id: {{ array.id }}</label>
      <div>
        <button
          class="btn btn-warning"
          (click)="cart(array)"
          matTooltip="limit stock"
          matTooltipPosition="above"
        >
          Add to cart
        </button>
        <button
          style="margin-left:20px"
          class="btn btn-success"
          (click)="openSnack(array.title)"
        >
          Buy Now
        </button>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
